<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saying Goodbye!</title>
    <style>
      body {
        background-color: #1ec997;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
      }
      button {
        background-color: #ffffff;
        color: #1ec997;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <h1>Saying Goodbye!</h1>
    <p>We regret to inform you that the company is closing.</p>
    <p>Thank you for your support.</p>
    <p><span id="heartCount">0</span> <span>&#x2764;&#xFE0F;</span></p>
    <button id="heartButton" onclick="sendRequest()">Send Heart</button>

    <script>
      async function sendRequest() {
        var button = document.getElementById('heartButton');
        button.disabled = true;

        try {
          const response = await fetch(
            'https://kwmkfhgmaa.execute-api.us-east-1.amazonaws.com/production/add-one'
          );
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }

          const data = await response.json();
          document.getElementById('heartCount').textContent = data.heartCount;
        } catch (error) {
          console.error('Error:', error);
        } finally {
          button.disabled = false;
        }
      }

      // Initial request to get heart count
      async function getHeartCount() {
        try {
          const response = await fetch(
            'https://kwmkfhgmaa.execute-api.us-east-1.amazonaws.com/production/get-count'
          );
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }

          const data = await response.json();
          document.getElementById('heartCount').textContent = data.heartCount;
        } catch (error) {
          console.error('Error:', error);
        }
      }

      getHeartCount();
    </script>
  </body>
</html>
